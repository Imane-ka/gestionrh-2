                    function startTime() {
                        const today = new Date();
                        let h = today.getHours();
                        let m = today.getMinutes();
                        let s = today.getSeconds();
                        m = checkTime(m);
                        s = checkTime(s);
                        document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;

                    }

   <div><strong>modifier une entite</strong></div>
		<div  >
		<form th:action="@{UpdateEntite}" method="post" th:object="${entite}" >
		<div class="form-group">
			<label>ID : </label>
			<input type="hidden" th:field="*{id}" class="form-contro"/>
			<span class="text-danger" th:errors="*{id}"></span>
		</div>
		<div>
		<label>Nom : </label>
			<input type="text" th:field="*{nom}" class="form-control"/>
			<span class="text-danger" th:errors="*{nom}"></span>
		</div>
		<div class="form-group ">
                    <label >Type : </label>
                    <select th:field="*{type}" class="form-control">
       <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.nom}"></option>
    </select>
                </div>
                <div class="form-group ">
                    <label >Entite Parent : </label>
                    <select th:field="*{entitePere}" class="form-control">
       <option th:each="entitePere: ${entitePeres}" th:value="${entitePere.id}" th:text="${entitePere.nom}"></option>
    </select>
                </div>
		
		<div>
		<button type="submit" class="btn btn-primary">modifier</button>
		</div>
		
		</form>
		</div>
